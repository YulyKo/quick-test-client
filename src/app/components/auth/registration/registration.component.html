<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label class="label" for="">Ім'я *</label>
  <input formControlName="name"
         [ngClass]="{'input_text--error': submited && this.form.controls.name.status === 'INVALID'}"
         class="input_text"
         type="text"
         name="name"
         placeholder="Павло Іванович">
  <div *ngIf="submited">
    <app-error-message
         *ngIf="this.form.controls.name.errors.required"
         message="{{ ERRORS.ERROR_MESSAGE_FOR_REQUIRED_FIELD }}"></app-error-message>
  </div>

  <label class="label" for="">E-mail *</label>
  <input formControlName="email"
         [ngClass]="{'input_text--error': submited && this.form.controls.email.errors}"
         class="input_text"
         type="email"
         name="email"
         placeholder="pavloivanovich@mail.com">
  <div *ngIf="submited">
    <app-error-message
         *ngIf="this.form.controls.email.errors.required"
         message="{{ ERRORS.ERROR_MESSAGE_FOR_REQUIRED_FIELD }}"></app-error-message>
  </div>

  <label class="label" for="">Пароль *</label>
  <input formControlName="password"
         [ngClass]="{'input_text--error': submited && this.form.controls.password.status === 'INVALID'}"
         class="input_text"
         type="password"
         placeholder="Пароль">
  <div *ngIf="submited">
    <app-error-message
        *ngIf="this.form.controls.password.errors.required"
        message="{{ ERRORS.ERROR_MESSAGE_FOR_REQUIRED_FIELD }}"></app-error-message>
  </div>

  <label class="label" for="">Повторіть пароль</label>
  <input formControlName="repeatPassword"
         [ngClass]="{'input_text--error': submited && this.form.controls.repeatPassword.status === 'INVALID'}"
         class="input_text"
         type="password"
         placeholder="Повторiть пароль">
  <div *ngIf="submited">
    <app-error-message
         *ngIf="this.form.controls.repeatPassword.errors.required"
         message="{{ ERRORS.ERROR_MESSAGE_FOR_REQUIRED_FIELD }}"></app-error-message>
  </div>

  <button class="btn--submit" type="submit">Зареєеструватися</button>
</form>
